<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://loremui-library.netlify.app/css/components.css"
    />
    <script
      src="https://kit.fontawesome.com/1d3a2968ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="wishlist.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="../product/product.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16X16"
      href="/assets/cricket.png"
    />
  </head>
  <body>
    <header>
      <nav class="nav-heading p-1">
        <h1 class="home-heading">Crickart</h1>
        <div class="search-bar">
          <input type="text" class="input-basic px-2" placeholder="Search" />
          <div class="search-button">
            <a href="#"><i class="fa fa-search search-icon"></i></a>
          </div>
        </div>
        <div class="nav-items">
          <a class="px-05 fs-2" href="../login/login.html">
            <p>Login</p>
          </a>
          <div class="badge-icon">
            <a class="px-05" href="wishlist.html">
              <i class="fa fa-heart fa-2x"></i>
              <span class="label label-cart fs-1">3</span>
            </a>
          </div>
          <div class="badge-icon">
            <a class="px-05" href="/screens/cart/cart.html">
              <img src="/assets/shopping-cart.png" alt="shopping-cart" />
              <span class="label label-cart fs-1">6</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="wishlist-wrapper">
      <div class="card mx-3 my-2">
        <img
          src="/assets/SS-gloves.jpg"
          alt="gloves"
          class="card-product-header"
        />
        <div class="card-body">
          <div class="card-heading">MRF Tennis Bat</div>
          <div class="card-price">
            <span class="card-discount-price">₹900</span>
            <span class="card-original-price">₹1200</span>
            <span class="card-discount">25% off</span>
          </div>
        </div>
        <button class="btn btn-icon btn-secondary my-1 mx-05">
          <span class="pl-05 place-order">Buy Now</span>
        </button>
      </div>
      <div class="card mx-3 my-2">
        <img
          src="/assets/GN-bat(1).jpg"
          alt="GN bat kashmir willow"
          class="card-product-header"
        />
        <div class="card-body">
          <div class="card-heading">Gray Nicholls Kashmir Willow</div>
          <div class="card-price">
            <span class="card-discount-price">₹3500</span>
            <span class="card-original-price">₹5000</span>
            <span class="card-discount">30% off</span>
          </div>
        </div>
        <button class="btn btn-icon btn-secondary my-1 mx-05">
          <span class="pl-05">Buy Now</span>
        </button>
      </div>
      <div class="card mx-3 my-2">
        <img
          src="/assets/Pink-ball.jpg"
          alt="Pink ball"
          class="card-product-header"
        />
        <div class="card-body">
          <div class="card-heading">Kookabura Pink Ball</div>
          <div class="card-price">
            <span class="card-discount-price">₹900</span>
            <span class="card-original-price">₹1000</span>
            <span class="card-discount">10% off</span>
          </div>
        </div>
        <button class="btn btn-icon btn-secondary my-1 mx-05">
          <span class="pl-05">Buy Now</span>
        </button>
      </div>
      <div class="card mx-3 my-2">
        <img
          src="/assets/MRF-bat.jpg"
          alt="MRF bat"
          class="card-product-header"
        />
        <div class="card-body">
          <div class="card-heading">MRF Tennis Bat</div>
          <div class="card-price">
            <span class="card-discount-price">₹350</span>
            <span class="card-original-price">₹450</span>
            <span class="card-discount">22% off</span>
          </div>
        </div>
        <button class="btn btn-icon btn-secondary my-1 mx-05">
          <span class="pl-05">Buy Now</span>
        </button>
      </div>
    </div>
  </body>
</html>
