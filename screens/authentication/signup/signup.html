<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://loremui-library.netlify.app/css/components.css"
    />
    <script
      src="https://kit.fontawesome.com/1d3a2968ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16X16"
      href="/assets/cricket.png"
    />
  </head>
  <body>
    <header>
      <nav class="nav-heading p-1">
        <h1 class="home-heading">Crickart</h1>
        <div class="search-bar">
          <input type="text" class="input-basic px-2" placeholder="Search" />
          <div class="search-button">
            <a href="#"><i class="fa fa-search search-icon"></i></a>
          </div>
        </div>
        <div class="nav-items">
          <a class="px-05 fs-2" href="../login/login.html">
            <p>Login</p>
          </a>
          <div class="badge-icon">
            <a class="px-05" href="/screens/wishlist/wishlist.html">
              <i class="fa fa-heart fa-2x"></i>
              <span class="label label-cart fs-1">3</span>
            </a>
          </div>
          <div class="badge-icon">
            <a class="px-05" href="/screens/cart/cart.html">
              <img src="/assets/shopping-cart.png" alt="shopping-cart" />
              <span class="label label-cart fs-1">6</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="login-area">
      <div class="login-container">
        <h2 class="my-2">Sign-Up</h2>
        <input
          type="text"
          class="input-basic m-2 px-1"
          placeholder="First Name"
        />
        <input
          type="text"
          class="input-basic m-2 px-1"
          placeholder="Last Name"
        />
        <input type="email" class="input-basic m-2 px-1" placeholder="Email" />
        <input
          type="password"
          class="input-basic m-2 px-1"
          placeholder="Password"
        />
        <input
          type="password"
          class="input-basic m-2 px-1"
          placeholder="Confirm Password"
        />
        <div style="display: block">
          <input type="checkbox" /> I accept all Terms & Conditions
        </div>
        <a class="btn btn-primary my-1 mx-05">Signup</a>
        <a class="mb-1" href="../login/login.html">Already have a Account ></a>
      </div>
    </main>
  </body>
</html>
