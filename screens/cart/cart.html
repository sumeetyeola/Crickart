<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Management</title>
    <link
      rel="stylesheet"
      href="https://loremui-library.netlify.app/css/components.css"
    />
    <script
      src="https://kit.fontawesome.com/1d3a2968ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16X16"
      href="/assets/cricket.png"
    />
  </head>
  <body>
    <header>
      <nav class="nav-heading p-1">
        <h1 class="home-heading">Crickart</h1>
        <div class="search-bar">
          <input type="text" class="input-basic px-2" placeholder="Search" />
          <a href="#"><i class="fa fa-search search-icon"></i></a>
        </div>
        <div class="nav-items">
          <a class="px-05 fs-2" href="../authentication/login/login.html"
            >
            <p>Login</p></a
          >
          <div class="badge-icon">
            <a class="px-05" href="">
              <i class="fa fa-heart fa-2x"></i> <span class="label label-cart fs-1">3</span></a
            >
          </div>
          <div class="badge-icon">
            <a class="px-05" href="cart.html">
              <img src="/assets/shopping-cart.png" alt="shopping-cart" />
              <span class="label label-cart fs-1">6</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
    <div class="card-horizontal">
      <a href="...">
        <img
          src="/Assets/Adidas-pads.jpg"
          alt="Adidas pads"
          class="card-header"
        />
      </a>
      <div class="card-horizontal-body">
        <div class="card-heading">
          <a href="...">Card Heading</a>
        </div>
        <div class="card-update-info">
          <div class="cart-size">
            <span>Size</span>
            <span>S</span>
            <i class="fas fa-angle-down fa-xs"></i>
          </div>
          <div class="cart-qty">
            <span>Qty</span>
            <span>1</span>
            <i class="fas fa-angle-down fa-xs"></i>
          </div>
        </div>
        <div class="price-info-cart-update">
          <div class="product-saving">
            Savings : <span class="cart-total-saving-text">₹100</span>
          </div>
          <div class="price-info-top">
            <div class="original-price">₹ 450.00</div>
            <div class="discount">(22%)</div>
          </div>
          <div class="net-price">₹ 350.00</div>
          <div class="cart-actions">
            <div class="btn-delete">Delete</div>
            <div class="btn-save-wishlist">
              <i class="far fa-heart"></i>
              <span>Move to Wishlist</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="price-container">
          <aside class="final-price-tag">
            <p class="price-heading">Price Details</p>
            <hr>
              <div class="original-price my-05 py-05">
                <p>Price (2 items)</p>
                <p>3000/-</p>
              </div>
              <div class="discount-price my-05 py-05">
                <p>Discount</p>
                <p>-400</p>
              </div>
              <div class="delivery-price my-05 py-05">
                <p>Delivery Charges</p>
                <p>100</p>
              </div>
              <hr>
              <div class="total-price my-05 py-05">
                <p>Total Amount</p>
                <p>2900/-</p>
              </div>
              <p class="my-05 py-05">You will save ₹500 on this Order</p>
              <button class="btn btn-primary my-2 mx-05 place-order">Place your Order</button>
          </aside>
      </div>
    </div>
    </main>
  </body>
</html>
